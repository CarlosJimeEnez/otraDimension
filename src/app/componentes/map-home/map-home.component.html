@if (!cerrarIntro) {
<div
    class="bg-white border border-gray-200 rounded-lg shadow dark:bg-background dark:border-gray-700 absolute text-text space-y-4 top-16 w-8/12 max-h-[75vh] custom-scrollbar overflow-y-auto left-1/2 transform -translate-x-1/2  p-6 z-10">
    <app-typing-animation class=""
        [fullText]="'Convierte tus fotos en escenas aterradoras con filtros espeluznantes como niebla fantasmal y sombras inquietantes. Luego, colócalas en un mapa interactivo para marcar y compartir los lugares más escalofriantes. ¡Edita, explora y comparte el terror!'"></app-typing-animation>
    <div class="flex justify-start space-x-3 items-center">
        <button (click)="noMostrar()"
            class="px-4 py-2 text-sm font-medium opacity-80 text-text dark:bg-accentv3 rounded-lg shadow-md hover:dark:bg-accentv2 hover:dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white">
            No mostrar de nuevo
        </button>
        <button (click)="cerrar()"
            class="px-4 py-2 text-sm font-medium text-text dark:bg-primaryv2 rounded-lg shadow-md hover:dark:bg-primary hover:dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white">
            Cerrar
        </button>
    </div>
</div>
}
}

    <div role="status">
        <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="">
        Se está creando el evento
    </div>
</div>
} @else if (imagenCreada) {
<div class="absolute flex items-center space-x-3 text-text top-16 left-8 w-8/12 max-h-[75vh] ">
    <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.70832 18.5L15.4167 26.2083L30.8333 10.7916" stroke="#5BA536" stroke-width="5" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    <div class="">
        Se creó el evento
    </div>
</div>
} @else if (errorImagen) {
<div class="absolute flex items-center space-x-3 text-text top-16 left-8 w-8/12 max-h-[75vh] ">
    <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M27.75 9.25L9.25 27.75" stroke="#D71919" stroke-width="2.07089" stroke-linecap="round"
            stroke-linejoin="round" />
        <path d="M9.25 9.25L27.75 27.75" stroke="#D71919" stroke-width="2.07089" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    <div class="">
        Error al crear evento
    </div>
</div>
}

@if (eventoSeleccionado) {
<app-eventos-detalles [eventoSeleccionado]="eventoSeleccionado" (cerrarEvento)="cerrarEvento()"></app-eventos-detalles>
}

<app-footer (mostrarEvento)="mostrarCreateDashboard()"></app-footer>
